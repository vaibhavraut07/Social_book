{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book</title>
    <link rel="stylesheet" href="{% static 'user/static/css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand-logo">
                <a href="{% url 'dashboard' %}">
                    <img src="{% static 'user/images/logo.png' %}" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Social Book. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
